{%extends "layout.html"%}

{%block content%}
    <head>
        <title>Image One sample</title>
    </head>
    <body>
        <center><img src="{{url_for('static',filename='images/img.png')}}" width="1888" height="706"></center>
        <div class="textboxone">
            <h4>Prototype Textbox</h4>
            <p> {{ content }}</p>
            <form method="post">
                <p><input name="input"><button type="submit" style="background-color: blueviolet;">Submit</button></p>
            </form>
            <div class="output">
                {{text|safe}}
            </div>
        </div>
    </body>
{%endblock%}
